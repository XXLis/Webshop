<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Beheerderspagina</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid black;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <header>
    <h1>Beheerderspagina</h1>
   
    <button onclick="loadAdminProducts()">Laden producten uit JSON</button>

    <button onclick="goToAdminPage()">Terug naar beheerderspagina</button>
  </header>

  <main>
    <table id="product-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Naam</th>
          <th>Prijs</th>
          <th>Afbeelding URL</th>
          <th>Acties</th>
        </tr>
      </thead>
      <tbody id="admin-product-container" class="admin-product-container">
      </tbody>
    </table>

    <div>
      <h2>Voeg nieuw product toe</h2>
      <label for="product-name">Naam:</label>
      <input type="text" id="product-name" required>
      <label for="product-description">Beschrijving:</label>
      <input type="text" id="product-description">
      <label for="product-price">Prijs:</label>
      <input type="number" id="product-price" step="0.01" required>
      <label for="product-image">Afbeelding URL:</label>
      <input type="text" id="product-image" required>
      <button onclick="addProduct()">Voeg product toe</button>
    </div>
  </main>

  <footer>
    <button onclick="goToHomePage()">Terug naar hoofdpagina</button>
  </footer>

  <script src="admin.js" defer></script>
  <script src="product.js" defer></script>
</body>
</html>
